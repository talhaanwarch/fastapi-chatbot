<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCITRAL Publications Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/chatting.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="chat-header">
        <h1 class="mb-2">UNCITRAL Publications Chatbot</h1>
        <p class="text-muted">Knowledge base includes publications from 1971-2003. 
            <a href="https://uncitral.un.org/en/library/publications" target="_blank" class="text-decoration-none">
                Learn more <i class="fas fa-external-link-alt"></i>
            </a>
        </p>
    </header>

    <main class="chat-container">
        <div class="chat-messages" id="messages"></div>
        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dots"><i class="fas fa-ellipsis-h"></i></span>
        </div>
        <div class="input-container">
            <form onsubmit="sendMessage(event)" class="d-flex gap-2">
                <input type="text" id="messageText" class="form-control form-control-lg" 
                       placeholder="Type your message..." autocomplete="off">
                <button class="btn btn-primary btn-lg px-4" type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>
    <!-- Disclaimer inside the body tag -->
    <footer class="text-center text-muted mt-1 p-2">
        <small><strong>Disclaimer:</strong> Conversations are stored, but no personal data or cookies are collected. Use at your own riskâ€”errors or outages may occur.</small>
    </footer>

    <script src="/static/chatting.js"></script>

</body>
</html>
